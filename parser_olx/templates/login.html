<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    
    <header>
        <img class="logo_img" src="{% static 'img/logo.png' %}">
    </header>
    <div class="avtorization">
        <form method="post" action="#">
            {% csrf_token %}
            <span class="avtorization_title">Авторизація</span>
            <input type="text" placeholder="Нікнейм" name = "nickname" required>
            <input type="password" placeholder="Пароль" name = "password" required>

            <button type="submit" class="avtorization_button">
                Увійти
            </button>
            {% if error %}
                <span class="error">{{ error }}</span>
            {% endif %}
        </form>
    </div>

</body>
</html>
